<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Admin</title>
  <link rel="icon" type="image/x-icon" href="img/logoash.png" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link rel="stylesheet" href="../../../Proveedores.css">
</head>


<body>
	<input type="checkbox" id="nav-toggle">
	<div class="sidebar">
		<div class="sidebar-brand">

					<img src="../../../img/logoash.png">

		</div>
		<!--Secciones-del-tablero-->
		<div class="sidebar-menu">
			<ul>
				<li><a th:href="@{/indexDash}" ><span class="las la-home"></span> <span>Inicio</span></a>
				</li>
				<li><a th:href="@{/usuarios}"><span class="las la-user"></span>
						<span>Usuarios</span></a></li>
				<li><a th:href="@{/listaCliente}"class="active"><span class="las la-handshake"></span> <span>Clientes</span></a>
				</li>
				<li><a th:href="@{/productos/mostrar}"><span class="las la-pen-alt"></span>
						<span>inventario</span></a></li>
				<li><a th:href="@{/ventas}"><span
						class="las la-barcode"></span> <span>Ventas</span></a></li>
			</ul>
		</div>
	</div>

	<div class="main-content">
		<header>
			<h2>
				<label for="nav-toggle"> <span class="las la-bars"></span>
				</label> Provedores
			</h2>

			
			<div class="user-wrapper">
				<img src="../../../img/admin3.png" width="40px" height="40px" alt="">
				<div>
					<h4>Administrador</h4>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Mi perfil</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="loginadmin.jsp">Cerrar sesiï¿½n</a>
					</div>
				</div>
			</div>
		</header>

		<main>

			<div class="cards">

				<div class="card-single">
					<div>
						<h1></h1>
						<span>Nuevos Usuarios</span>
					</div>
					<div>
						<span class="las la-users"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h1></h1>
						<span>Productos Vendidos</span>
					</div>
					<div>
						<span class="las la-clipboard-check"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h1></h1>
						<span>Productos por entregrar</span>
					</div>
					<div>
						<span class="las la-dolly"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h1></h1>
						<span>Productos entregados</span>
					</div>
					<div>
						<span class="las la-box"></span>
					</div>
				</div>
			</div>
			<!--Tabla proveedores-->

			<h3 th:if="${cliente.IdCliente == null }" style="text-align: center; font-weight: bold;">Agregar Cliente<a Class="btn btn-primary" th:href="@{/listaCliente}">Regresar</a></h3>
			<h3  th:unless="${cliente.IdCliente == null }" style="text-align: center; font-weight: bold;">Editar Cliente<a Class="btn btn-primary" th:href="@{/listaCliente}">Regresar</a></h3>
			
			<form th:action="@{/listaCliente/guardar}"
				th:object="${cliente}" method="POST">

				<div class="mb-3">
					<input type="text" th:field="*{IdCliente}" hidden="true"/>
					<label for="exampleInputEmail1" class="form-label">Nombres
					</label> <input type="text" class="form-control"
						id="exampleInputEmail1" aria-describedby="emailHelp" required
						th:field="*{Nombres}">
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Apellidos</label> <input
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" required th:field="*{Apellidos}">
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Correo</label>
					<input type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" required th:field="*{Correo}">
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Telefono</label>
					<input type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" required th:field="*{Telefono}">
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Ciudad</label> <input
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" required th:field="*{Ciudad}">
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Direccion</label> <input
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" required th:field="*{Direccion}">
				</div>
				<button type="submit" class="btn btn-primary">Crear Cliente</button>
			</form>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
